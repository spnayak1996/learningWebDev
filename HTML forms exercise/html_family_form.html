<!DOCTYPE html>
<html>
<head>
  <h1 style="text-align: center;">HTML Form Exercise</h1>
</head>

<body style="background-color: #e0e0e0;">
<div>
  <span style="color: red;">Please note: </span>
  <span>This example demonstrates how HTML forms can be used. Submit button should submit and reset button should reset the form (revert the changes in the form fields). The form layout should same as below.</span>
</div>

<form id="mainForm" action="/action_page.php" method="post" enctype="multipart/form-data">
  <label class="section-label" style="text-indent: 25px;">Contact form</label>
  <iframe height="2" width="2"></iframe>
  <iframe height="2" width="85" style="border:none;"></iframe>
  <iframe height="2" width="2"></iframe>

  <div class="aligned-form">
    <label for="full_name">Your name*:</label>
    <input type="name" id="full_name" name="fname" required>

    <label for="email">E-mail*:</label>
    <input type="email" id="email" name="email" required title="Please enter a valid email address">

    <label for="phone_number">Phone number:</label>
    <input type="text" id="phone_number" name="phone_number">

    <label for="website">Website*:</label>
    <input type="text" id="website" name="website" value="http://" style="width:300px;" required pattern="https?://.+" title="Please enter a valid website address starting with http:// or https://">

    <label for="comments">Comments*:</label><br>
    <textarea id="comments" name="comments" rows="8" style="width: 300px;" required></textarea>
  </div><br>

  <label class="section-label">Text field</label>
  <label for="full_name_demo">Your name:</label>
  <input type="text" id="full_name_demo" name="fname_demo">

  <label class="section-label">Password field</label>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password">

  <label class="section-label">Radio buttons</label>
  <label>Do you like pizza?</label><br>

  <input type="radio" id="yes" name="like_pizza" value="Yes" checked>
  <label for="yes">Yes</label><br>

  <input type="radio" id="no" name="like_pizza" value="No">
  <label for="no">No</label><br>

  <input type="radio" id="maybe" name="like_pizza" value="Maybe">
  <label for="maybe">Maybe</label><br>

  <input type="radio" id="never_tried" name="like_pizza" value="Never tried">
  <label for="never_tried">Never tried</label><br>

  <label class="section-label">Check Box</label>
  <input type="checkbox" id="like_service" name="like_service" value="like_service">
  <label for="like_service">Check this box if you like our service</label><br>

  <label class="section-label">Text area</label>
  <label for="like_to_say">Anything you would like to say?</label><br>
  <textarea id="like_to_say" name="comments_extra" rows="7" cols="60"></textarea>

  <label class="section-label">I like</label>
  <select id="like_list" name="like" size="5">
    <option value="mushroom">mushroom</option>
    <option value="green peppers">green peppers</option>
    <option value="onions">onions</option>
    <option value="tomatoes">tomatoes</option>
    <option value="olives">olives</option>
  </select>

  <label class="section-label">Menu</label>
  <label for="fav_color">Your favorite color:</label><br>
  <select id="fav_color" name="fav_color">
    <option value="red">red</option>
    <option value="blue">blue</option>
    <option value="green">green</option>
    <option value="orange">orange</option>
    <option value="yellow">yellow</option>
    <option value="magenta">magenta</option>
    <option value="cyan">cyan</option>
    <option value="black">black</option>
    <option value="white">white</option>
    <option value="gray">gray</option>
  </select>

  <label class="section-label">Attach file</label>
  <input type="text" id="fileName" style="width:300px;" placeholder="No file chosen" readonly>
  <button type="button" id="browseBtn">Browse</button>
  <input type="file" id="fileInput" name="myfile" style="display: none;">

  <label class="section-label">Buttons</label>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button><br><br><br>
</form>

<script>
  const form = document.getElementById('mainForm');
  const fileInput = document.getElementById('fileInput');
  const fileName = document.getElementById('fileName');
  const browseBtn = document.getElementById('browseBtn');

  browseBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', () => {
    fileName.value = fileInput.files.length > 0 ? fileInput.files[0].name : '';
    if (!fileInput.files.length) fileName.placeholder = 'No file chosen';
  });

  form.addEventListener('reset', () => {
    setTimeout(() => {
      fileName.value = '';
      fileName.placeholder = 'No file chosen';

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }, 0);
  });
</script>

<style>
  .aligned-form {
    display: grid;
    grid-template-columns: 120px 200px; /* column widths */
    gap: 5px 0px; /* row gap, column gap */
    align-items: center;
  }

  .aligned-form label {
    text-align: left;
  }

  .aligned-form input,
  .aligned-form textarea {
    text-align: left;
    padding: 5px;
    width: 100%;
    box-sizing: border-box;
  }

  .section-label {
    font-weight: bold;
    display: block;
    margin-top: 20px;
    margin-bottom: 5px;
  }
</style>

</body>
</html>
